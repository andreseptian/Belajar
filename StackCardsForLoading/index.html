<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stack Cards Loading Animation</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="loading">
			<div style="--i:1;">
				<span>L</span>
				<span></span>
			</div>
			<div style="--i:2;">
				<span>o</span>
				<span></span>
			</div>
			<div style="--i:3;">
				<span>a</span>
				<span></span>
			</div>
			<div style="--i:4;">
				<span>d</span>
				<span></span>
			</div>
			<div style="--i:5;">
				<span>i</span>
				<span></span>
			</div>
			<div style="--i:6;">
				<span>n</span>
				<span></span>
			</div>
			<div style="--i:7;">
				<span>g</span>
				<span></span>
			</div>
			<div style="--i:8;">
				<span>. . .</span>
				<span></span>
			</div>
		</div>
	</body>
</html>
